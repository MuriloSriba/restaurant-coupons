<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login e Cadastro - FoodCupons</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .auth-container {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--bg-light);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }
        .tab.active {
            color: var(--white);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 6px 6px 0 0;
        }
        form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }
        form.active {
            display: flex;
        }
        
        /* Formulário de Login - mantém vertical */
        #loginForm {
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Formulário de Cadastro - horizontal */
        #registerForm {
            display: none;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 200px;
            min-width: 180px;
        }
        
        label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        input, select {
            padding: 0.75rem;
            border: 1px solid var(--text-light);
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            width: 100%;
        }
        
        input:focus, select:focus {
            border-color: var(--primary-color);
        }
        
        .btn {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 0 0 auto;
            align-self: flex-end;
            margin-top: auto;
        }
        
        .btn:hover {
            background: var(--secondary-color);
        }
        
        .error {
            color: red;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 0.5rem;
        }
        
        .success {
            color: green;
            font-size: 0.9rem;
            width: 100%;
            margin-top: 0.5rem;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            #registerForm {
                flex-direction: column;
                align-items: stretch;
            }
            
            .form-group {
                flex: 1 1 100%;
            }
            
            .btn {
                align-self: stretch;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="registerTab">Cadastro</div>
        </div>
        <form id="loginForm" class="active">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword" required />
            <button type="submit" class="btn">Entrar</button>
            <div id="loginError" class="error"></div>
        </form>
        <form id="registerForm" class="active">
            <div class="form-group">
                <label for="registerFirstName">Nome</label>
                <input type="text" id="registerFirstName" required />
            </div>
            <div class="form-group">
                <label for="registerLastName">Sobrenome</label>
                <input type="text" id="registerLastName" required />
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required />
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" required />
            </div>
            <div class="form-group">
                <label for="planSelect">Plano Mensal</label>
                <select id="planSelect" required>
                    <option value="">Selecione um plano</option>
                    <option value="bronze">Bronze</option>
                    <option value="prata">Prata</option>
                    <option value="ouro">Ouro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adminCode">Código Admin (opcional)</label>
                <input type="text" id="adminCode" placeholder="Insira o código de admin" />
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <div id="registerError" class="error"></div>
            <div id="registerSuccess" class="success"></div>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const registerSuccess = document.getElementById('registerSuccess');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'flex';
            registerForm.style.display = 'none';
            clearMessages();
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'flex';
            loginForm.style.display = 'none';
            clearMessages();
        });

        function clearMessages() {
            loginError.textContent = '';
            registerError.textContent = '';
            registerSuccess.textContent = '';
        }

        // Simulated user database in localStorage
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Simulate payment validation (always success for demo)
        function validatePayment(plan) {
            return plan === 'bronze' || plan === 'prata' || plan === 'ouro';
        }

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                clearMessages();

                const firstName = document.getElementById('registerFirstName').value.trim();
                const lastName = document.getElementById('registerLastName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const plan = document.getElementById('planSelect').value;
                const adminCodeInput = document.getElementById('adminCode').value.trim();
                const ADMIN_CODE = "ADMIN2024";

                if (!validatePayment(plan)) {
                    registerError.textContent = 'Selecione um plano válido para continuar.';
                    return;
                }

                const users = getUsers();
                if (users.find(u => u.email === email)) {
                    registerError.textContent = 'Email já cadastrado.';
                    return;
                }

                // Determine role based on admin code
                let role = 'user';
                if (adminCodeInput === ADMIN_CODE) {
                    role = 'admin';
                } else if (adminCodeInput.length > 0) {
                    registerError.textContent = 'Código de administração inválido.';
                    return;
                }

                // Save user with plan, role, firstName and lastName
                users.push({ firstName, lastName, email, password, plan, role });
                saveUsers(users);

                registerSuccess.textContent = 'Cadastro realizado com sucesso! Você pode fazer login agora.';
                registerForm.reset();
            });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const users = getUsers();
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                loginError.textContent = 'Email ou senha inválidos.';
                return;
            }

            // Save login status in localStorage
            localStorage.setItem('loggedInUser', JSON.stringify(user));

            // Redirect to main page
            window.location.href = 'index.html';
        });

        // On page load, if user is logged in, redirect to main page
        if (window.location.pathname.endsWith('login.html')) {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
