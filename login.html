<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FoodCupons</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }
        
        .form-toggle {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .form-toggle a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-toggle a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="formTitle">Login</h2>
        
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com" />
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" />
                </div>
                
                <button type="submit" class="full-width">Entrar</button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Seu nome" />
                </div>
                
                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Seu sobrenome" />
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required placeholder="seu@email.com" />
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" name="password" required placeholder="Mínimo 6 caracteres" minlength="6" />
                </div>
                
                <div class="form-group">
                    <label for="adminCode">Código Administrativo (opcional)</label>                    
                    <input type="text" id="adminCode" name="adminCode" placeholder="Digite ADMIN2024 para criar conta admin" />
                </div>
                
                <button type="submit" class="full-width">Cadastrar</button>
            </form>

            <!-- Toggle between forms -->
            <div class="form-toggle">
                <p id="toggleText">
                    Não tem uma conta? 
                    <a href="#" id="toggleForm">Cadastre-se</a>
                </p>
            </div>

            <div id="message" class="error-message"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleForm = document.getElementById('toggleForm');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const message = document.getElementById('message');

        let isLoginMode = true;

        // Toggle between login and registration forms
        toggleForm.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleText.innerHTML = 'Não tem uma conta? <a href="#" id="toggleForm">Cadastre-se</a>';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Cadastro';
                toggleText.innerHTML = 'Já tem uma conta? <a href="login.html" id="toggleForm">Faça login</a>';
            }
            message.textContent = '';
            message.className = 'error-message';
            
            // Re-attach event listener
            document.getElementById('toggleForm').addEventListener('click', arguments.callee);
        });

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = '';
            message.className = 'error-message';

            const email = loginForm.email.value.trim();
            const password = loginForm.password.value;

            if (!email || !password) {
                message.textContent = 'Por favor, preencha todos os campos';
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                if (response.status === 402) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                // Save loggedInUser for payment.html
                localStorage.setItem('loggedInUser', JSON.stringify(data.user));
                window.location.href = 'payment.html';
            } else if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                // Save loggedInUser for index.html
                localStorage.setItem('loggedInUser', JSON.stringify(data.user));
                window.location.href = 'index.html';
            } else {
                const error = await response.json();
                loginError.textContent = error.message;
                loginError.style.display = 'block';
            }
            } catch (error) {
                message.textContent = 'Erro ao conectar com o servidor';
            }
        });

        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = '';
            message.className = 'error-message';

            const firstName = registerForm.firstName.value.trim();
            const lastName = registerForm.lastName.value.trim();
            const email = registerForm.email.value.trim();
            const password = registerForm.password.value;
            const adminCode = document.getElementById('adminCode').value.trim();

            // Validation
            if (!firstName || !lastName || !email || !password) {
                message.textContent = 'Por favor, preencha todos os campos';
                return;
            }

            if (password.length < 6) {
                message.textContent = 'A senha deve ter pelo menos 6 caracteres';
                return;
            }

            if (!email.includes('@')) {
                message.textContent = 'Por favor, insira um email válido';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email, password, adminCode }),
                });

                const data = await response.json();

                if (!response.ok) {
                    message.textContent = data.message || 'Erro no cadastro';
                    return;
                }

                if (data.user.status === 'pending') {
                    const token = data.token;
                    localStorage.setItem('token', token);
                    window.location.href = 'payment.html';
                } else {
                    message.className = 'success-message';
                    message.textContent = 'Cadastro realizado com sucesso! Redirecionando...';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
                
            } catch (error) {
                message.textContent = 'Erro ao conectar com o servidor';
            }
        });
    </script>
</body>
</html>
