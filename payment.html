<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento de Assinatura - FoodCupons</title>
    
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2>Finalize seu Cadastro</h2>
            <p>Para ter acesso a todos os cupons, realize o pagamento da sua assinatura mensal.</p>
        </div>

        <div class="plan-details">
            <h4>Plano Mensal</h4>
            <div class="price">R$ 25,00</div>
        </div>

        <div class="payment-methods">
            <div class="method-tabs">
                <button class="tab-link active" data-target="creditCard">Cartão de Crédito/Débito</button>
                <button class="tab-link" data-target="pix">PIX</button>
            </div>

            <div id="creditCard" class="tab-content active">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="form-checkout__cardNumber">Número do Cartão</label>
                        <div id="form-checkout__cardNumber" class="secure-field"></div>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__cardholderName">Nome no Cartão</label>
                        <input type="text" id="form-checkout__cardholderName" placeholder="Nome Completo" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="form-checkout__expirationDate">Validade</label>
                            <div id="form-checkout__expirationDate" class="secure-field"></div>
                        </div>
                        <div class="form-group">
                            <label for="form-checkout__securityCode">CVC</label>
                            <div id="form-checkout__securityCode" class="secure-field"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__cardholderEmail">Email</label>
                        <input type="email" id="form-checkout__cardholderEmail" placeholder="seu.email@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__identificationType">Tipo de Documento</label>
                        <select id="form-checkout__identificationType" required></select>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__identificationNumber">Número do Documento</label>
                        <input type="text" id="form-checkout__identificationNumber" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__installments">Parcelas</label>
                        <select id="form-checkout__installments" required></select>
                    </div>
                    <button type="submit" class="submit-btn">Pagar com Cartão</button>
                </form>
            </div>

            <div id="pix" class="tab-content">
                <div class="pix-info">
                    <p>Escaneie o código QR abaixo com seu aplicativo de pagamentos:</p>
                    <div id="pixLoading" style="display: none; text-align: center; margin-top: 20px;">Carregando QR Code...</div>
                    <img id="pixQrCodeImage" src="" alt="Código QR do PIX" style="display: none; max-width: 200px; height: 200px;">
                    <p id="pixCopyPasteCode" style="word-break: break-all; font-size: 0.9em; margin-top: 10px;"></p>
                    <button id="pixCopyButton" class="submit-btn" style="margin-top: 10px;">Copiar Código PIX</button>
                    <button id="pixPaidBtn" class="submit-btn">Já Paguei</button>
                </div>
            </div>
        </div>

        <div id="payment-feedback" class="feedback-message" style="display: none;"></div>
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="js/payment.js"></script>
</body>
</html>
