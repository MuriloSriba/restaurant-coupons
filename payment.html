<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Payment - FoodCupons</title>
    <link rel="stylesheet" href="css/payment-new.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2>Complete Your Registration</h2>
            <p>To access all coupons, please pay for your monthly subscription.</p>
        </div>

        <div class="plan-details">
            <h4>Monthly Plan</h4>
            <div class="price">R$ 25,00</div>
        </div>

        <div class="payment-methods">
            <div class="method-tabs">
                <button class="tab-link active" data-target="creditCard">Credit/Debit Card</button>
                <button class="tab-link" data-target="pix">PIX</button>
            </div>

            <div id="creditCard" class="tab-content active">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="form-checkout__cardNumber">Card Number</label>
                        <div id="form-checkout__cardNumber" class="secure-field"></div>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__cardholderName">Name on Card</label>
                        <input type="text" id="form-checkout__cardholderName" placeholder="Full Name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="form-checkout__expirationDate">Expiration Date</label>
                            <div id="form-checkout__expirationDate" class="secure-field"></div>
                        </div>
                        <div class="form-group">
                            <label for="form-checkout__securityCode">CVC</label>
                            <div id="form-checkout__securityCode" class="secure-field"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__cardholderEmail">Email</label>
                        <input type="email" id="form-checkout__cardholderEmail" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__identificationType">Document Type</label>
                        <select id="form-checkout__identificationType" required></select>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__identificationNumber">Document Number</label>
                        <input type="text" id="form-checkout__identificationNumber" placeholder="000.000.000-00" required>
                    </div>
                    <div class="form-group">
                        <label for="form-checkout__installments">Installments</label>
                        <select id="form-checkout__installments" required></select>
                    </div>
                    <button type="submit" class="submit-btn">Pay with Card</button>
                </form>
            </div>

            <div id="pix" class="tab-content">
                <div class="pix-info">
                    <p>Scan the QR code below with your payment app:</p>
                    <div id="pixLoading" style="display: none; text-align: center; margin-top: 20px;">Loading QR Code...</div>
                    <img id="pixQrCodeImage" src="" alt="PIX QR Code" style="display: none; max-width: 200px; height: 200px;">
                    <p id="pixCopyPasteCode" style="word-break: break-all; font-size: 0.9em; margin-top: 10px;"></p>
                    <button id="pixCopyButton" class="submit-btn" style="margin-top: 10px;">Copy PIX Code</button>
                    <button id="pixPaidBtn" class="submit-btn">I Already Paid</button>
                </div>

                <div class="pix-address-info" style="margin-top: 20px;">
                    <h4>Your Address Information (for PIX)</h4>
                    <div class="form-group">
                        <label for="pixStreetName">Street Name</label>
                        <input type="text" id="pixStreetName" placeholder="e.g., Rua da Consolação" required>
                    </div>
                    <div class="form-group">
                        <label for="pixStreetNumber">Street Number</label>
                        <input type="number" id="pixStreetNumber" placeholder="e.g., 123" required>
                    </div>
                    <div class="form-group">
                        <label for="pixCity">City</label>
                        <input type="text" id="pixCity" placeholder="e.g., São Paulo" required>
                    </div>
                    <div class="form-group">
                        <label for="pixState">State</label>
                        <input type="text" id="pixState" placeholder="e.g., SP" required>
                    </div>
                    <div class="form-group">
                        <label for="pixZipCode">Zip Code</label>
                        <input type="text" id="pixZipCode" placeholder="e.g., 01301-100" required>
                    </div>
                </div>
            </div>
        </div>

        <div id="payment-feedback" class="feedback-message" style="display: none;"></div>
    </div>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="js/payment.js"></script>
</body>
</html>
